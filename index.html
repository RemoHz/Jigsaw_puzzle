<html>

<head>
    <title>Mona Lisa jigsaw puzzle created by Box2D DOM animation</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body onload="setTimeout(init,1000);">

    <canvas id="canvas" width="100" height="100"></canvas>

    <nav class="panel">
        <p>All of the images are draggable, just press and drag.</p>
        <p>Animating a web page (DOM) objects with <a href="http://code.google.com/p/box2dweb/">Box2D-Web</a>. View the source to learn more on how it works.</p>
        <button id="resetButton">Reset</button>
        <button id="removeText">Remove this text</button>
        <input type="checkbox" id="debugDraw">Debug drawing</input>
    </nav>

    <div id="container">
